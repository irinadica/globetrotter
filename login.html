<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globetrotter-Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="js/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <nav class="navbar fixed-top bg-body-tertiary nav-underline">
            <div>
                <a href="index.html" class="nav-link " style="color:#950101;">Home</a>
                <a href="earth.html" class="nav-link" style="color: #950101">On Earth</a>
                <a href="discover.html" class="nav-link" style="color: #950101">Discover</a>
            </div>
            <div>
                <a href="signup.html" class="nav-link" style="color: #950101">Sign Up</a>
                <a href="login.html" class="nav-link active" style="color:white ">Log in</a>
            </div>
        </nav>
    </header>
    
    <main>
        <br><br><br>
        <div class="login">
            <form action="" method="get" id="form">
                <h1>Log in</h1>
                <div class="data">
                    <div class="icon">
                        <i class="fa-solid fa-user fa-lg" style="color: #ffffff; "></i>                    
                        <input type="text" name="username" id="username" placeholder="Insert your username here">
                    </div>
                    <span id="errun"></span>
                    <br>
                    <div class="icon">
                        <i class="fa-solid fa-lock fa-lg" style="color: #ffffff;"></i>
                        <input type="password" name="pass" id="pass" placeholder="Insert your password here">
                    </div>
                    <span id="errpass"></span>
                    
                </div>
                <input type="submit" name="submit" id="submit"  value="Log In">
                <div id="signup">
                    <span>You don't have an account yet? Click
                        <A href="signup.html">here</A>
                        to create one.
                    </span>
                </div>
            </form>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
